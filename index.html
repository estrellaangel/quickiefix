<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quickiefix</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

<body>

    <div class="topLogo">

    <nav id="menubar">

                        </svg>
                </a>
            </li>
            <li class="cars" id="cars">
                <a href="cars.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" class="bi bi-truck" viewBox="0 0 16 16">

                </a>
            </li>
            <li class="profile" id="profile">
                <a href="profile.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" class="bi bi-person" viewBox="0 0 16 16">

            <!-- Main Layout -->
            <main class="mt-1">
                <!-- Main Container -->
                <div class="container">
                    <!-- Row -->
                    <div class="row">
                        <div class="col-md-7">
                        <!-- ^Taking up 7 of 12 spots in bootstrap^ -->
                            <div class="view overlay z-depth-1-half">
                                <img src="https://images.pexels.com/photos/3806249/pexels-photo-3806249.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="bs-img" class="card-img-top">
                                <div class="mask rgba-white-light"></div>
                            </div>
                        </div>
                        <div class="col-md-5 mb-4">
                            <h2>Tire Popped</h2>
                            <hr>
                            <a href="#" class="btn bg-dark text-white">See Rates Near You</a>
                        </div>
                    </div>
                    <!-- /Row -->
                    <!-- Row -->
                    <div class="row">
                        <div class="col-lg-4 col-md-12 mt-4">
                            <div class="card">
                                <!-- Card Img -->
                                <div class="view-overlay">
                                    <img src="https://images.pexels.com/photos/2244746/pexels-photo-2244746.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="bs2-img" class="card-img-top">
                                    <a href="#"><div class="mask rgba-white-slight"></div></a>
                                </div>
                                <div class="card-body">
                                    <h4 class="card-title">Engine Issues</h4>
                                    <a href="#" class="btn bg-dark text-white">See Rates Near You</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 mt-4">
                            <div class="card">
                                <!-- Card Img -->
                                <div class="view-overlay">
                                    <img src="https://images.pexels.com/photos/4489729/pexels-photo-4489729.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="bs3-img" class="card-img-top">
                                    <a href="#">
                                        <div class="mask rgba-white-slight"></div>
                                    </a>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <h4 class="card-title">General Repair</h4>
                                    <a href="#" class="btn bg-dark text-white">See Rates Near You</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-5 mt-4">
                            <!-- Card -->
                        </div>
                    </div>
    
                </div>
                <!-- /Main Container -->
            </main>
            <!-- /main Layout -->

    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
